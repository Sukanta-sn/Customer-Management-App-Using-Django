{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}

<p>Are you sure you want to delete {{ item }}</p>

<form action="{% url 'delete_order' item.id %}" method="POST">

	{% csrf_token %}

	<button class="btn btn-sm btn-danger"><a href="{% url 'home' %}" class="text-white">Cancel</a></button>
	
	<input type="submit" name="Confirm" class="btn btn-sm btn-success">
</form>

{% endblock %}
