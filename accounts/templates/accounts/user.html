{% extends 'accounts/base.html' %}

{% block content %}

{% include 'accounts/status.html' %}

	<div class="col-md">
		<h5>LAST 5 ORDERS</h5>
		<hr>
		<div class="card card-body">
			
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Date Orderd</th>
					<th>Status</th>
				</tr>
				
				{% for order in order_list %}
				<tr>
					<td>{{ order.product }}</td>
					<td>{{ order.date_created }}</td>
					<td>{{ order.status }}</td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
	
{% endblock %}
